<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-delection" content="telephone=no">
	<meta name="format-delection" content="email=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="gmu/css/calendars.css">
	<link rel="stylesheet" href="css/font-awesome.css" type="text/css">
</head>
<body>
	<div class="container">
			<section class="banner" id="banner">
				<ul class="swiper-wrapper">
					<li class="swiper-slide"><img src="images/img1.jpg"></li>
					<li class="swiper-slide"><img src="images/img2.jpg"></li>
					<li class="swiper-slide"><img src="images/img3.jpg"></li>
					<li class="swiper-slide"><img src="images/img4.jpg"></li>
					<li class="swiper-slide"><img src="images/img5.jpg"></li>
					<li class="swiper-slide"><img src="images/img6.jpg"></li>
				</ul>
			</section>
			<form action="" method="">
				<p>
					<span>入住地</span>
					<input type="text" value="北京" id="txt">
					<a href="#" id="btn">&gt;</a>
					<label>
						<i class="fa fa-map-marker"></i>
						<br>
						<b>我的位置</b>
					</label>
				</p>
				<p>
					<span>入住日</span>
					<input type="text" value="" class="in" id="date_in">
					<a href="#">&gt;</a>
				</p>
				<p>
					<span>离店日</span>
					<input type="text" value="" class="out" id="date_out">
					<a href="#">&gt;</a>
				</p>
				<p>
					<span>酒店名称</span>
					<input type="text" placeHolder="酒店名称(选填)" id="name">
				</p>
				<p><a href="#" class="btn" id="pageBtn"><i class="fa fa-search"></i>搜索酒店</a></p>
			</form>
	</div>
	<script src="js/swiper.min.js"></script>
	<script>
			var swiper = new Swiper("#banner",{
				pagination: '.swiper-pagination',
        		paginationClickable: true,
        		autoplay:2000,
        		autoplayDisableOnInteraction:false,
        		loop:true
			})
	</script>
	<script src="js/zepto.min.js"></script>
	<script src="gmu/js/gmu.js"></script>
	<script src="gmu/js/event.js"></script>
	<script src="gmu/js/parseTpl.js"></script>
	<script src="gmu/js/touch.js"></script>
	<script src="gmu/js/widget.js"></script>
	<script src="gmu/js/highlight.js"></script>
	<script src="gmu/js/calendar.js"></script>
	<script src="gmu/js/$picker.js"></script>
	<script src="gmu/js/matchMedia.js"></script>
	<script type="text/javascript" src="js/comment.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
